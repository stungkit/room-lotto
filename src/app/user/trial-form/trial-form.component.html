<div align="center">
  <form [formGroup]="trialForm" (ngSubmit)="onSubmit()">
    <div class="form-group" style="display:inline-block;">
      <label>How Many Days?</label>
      <input formControlName="days" type="text" style="text-align: center;" class="form-control" placeholder="0 - 7 days">
    </div>
    <div>
      <button [disabled]="!trialForm.valid" type="submit"  class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
